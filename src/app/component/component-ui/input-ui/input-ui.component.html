<label [for]="labelFor"
       nbTooltip="{{tooltip}}"
       [nbTooltipDisabled]="!(!!tooltip)">
  <h5 class="label-title">{{title}}</h5>
  <input [formControl]="inputControl"
         [id]="labelFor"
         (focusin)="onFirstInput()"
         (change)="onFieldChange()"
         nbInput
         type="text">
</label>
