<label [for]="labelFor" class="inputLabel">
  <div class="input-title">
    <h6>{{title}}</h6>
  </div>
    <div class="input-wrapper">
      <input [formControl]="fmControl"
             [fieldSize]="'tiny'"
             (click)="onInputClick()"
             (focusin)="onFocusIn()"
             (focusout)="onFocusout()"
             (input)="onInput()"
             (change)="onChange()"
             [id]="labelFor"
             #autoInput
             nbInput
             fullWidth
             type="text"
             placeholder="Enter value"
             [nbAutocomplete]="optionList"/>
      <span class="select_chevron" [ngClass]="{'closed': closeState,'opened':!closeState}"></span>
    </div>
    <nb-autocomplete  #optionList
                      (selectedChange)="onSelectionChange($event)">
      <nb-option *ngFor="let item of filteredOptions$ | async;trackBy:trackBy"
                 (mouseover)="onOptionListHover()"
                 [value]="item['Title'] || item">
        {{ item['Title'] || item}}
      </nb-option>
      <nb-option *ngIf="addItemState"
                 class="addOption"
                 (mouseover)="onOptionListHover()"
                 (click)="onCreateNewItem($event)"
                 [value]="newItemModel">Add {{newItemModel}}...</nb-option>
      <nb-option *ngIf="lastOption"
                 (mouseover)="onOptionListHover()"
                 [value]="lastOption.Title">{{lastOption.Title}}</nb-option>
    </nb-autocomplete>

</label>
