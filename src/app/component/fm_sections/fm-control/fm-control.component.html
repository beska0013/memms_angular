<section>
  <div class="sec_title">
    <h4>Control</h4>
  </div>

  <div class="sec_content">
    <app-searchable-dropdown [labelFor]="'cnt_organization'"
                             [title]="'Control Organization'"
                             [fmControl]="cntSectionFmControls.OrgSelect"
                             [dropdownList]="organizations"></app-searchable-dropdown>

    <app-searchable-dropdown [labelFor]="'cnt_owner'"
                             [title]="'Owner'"
                             [fmControl]="cntSectionFmControls.OwnerSelect"
                             [dropdownList]="humanResource"></app-searchable-dropdown>

    <app-searchable-dropdown [labelFor]="'cnt_manager'"
                             [title]="'Manager'"
                             [fmControl]="cntSectionFmControls.ManagerSelect"
                             [dropdownList]="humanResource"></app-searchable-dropdown>

    <app-searchable-dropdown [labelFor]="'cnt_lead'"
                             [title]="'Lead'"
                             [fmControl]="cntSectionFmControls.LeadSelect"
                             [dropdownList]="humanResource"></app-searchable-dropdown>

    <app-searchable-dropdown [labelFor]="'cnt_priorityGr'"
                             [title]="'Priority Group'"
                             [fmControl]="cntSectionFmControls.PriorityGrSelect"
                             [dropdownList]="priorityGroup"></app-searchable-dropdown>

    <app-searchable-dropdown [labelFor]="'cnt_prioritySubGr'"
                             [title]="'Priority Sub  Group'"
                             [fmControl]="cntSectionFmControls.PrioritySubGrSelect"
                             [dropdownList]="prioritySubGroup"></app-searchable-dropdown>


    <label for="cnt_percentComplete" class="inputLabel">
      <h6>Percent Complete</h6>
      <input id="cnt_percentComplete"
             type="text"
             nbInput
             [formControl]="cntSectionFmControls.PercentComplete"
             [fieldSize]="'tiny'">
      <span>%</span>
    </label>
    <label for="cnt_status" class="inputLabel">
      <h6>Status</h6>
      <input id="cnt_status"
             type="text"
             nbInput
             [nbAutocomplete]="autoStatus"
             [formControl]="cntSectionFmControls.StatusSelect"
             [fieldSize]="'tiny'">

      <nb-autocomplete #autoStatus>
        <nb-option *ngFor="let st of status" [value]="st.Title">{{st.Title}}</nb-option>
      </nb-autocomplete>
    </label>
    <label for="cnt_statusReason" class="inputLabel">
      <h6>Status Reason</h6>
      <input id="cnt_statusReason"
             type="text"
             nbInput
             [nbAutocomplete]="autoStatusReason"
             [formControl]="cntSectionFmControls.StatusReasonSelect"
             [fieldSize]="'tiny'">

      <nb-autocomplete #autoStatusReason>
        <nb-option *ngFor="let stR of statusReason" [value]="stR.Title">{{stR.Title}}</nb-option>
      </nb-autocomplete>
    </label>

  </div>
</section>
