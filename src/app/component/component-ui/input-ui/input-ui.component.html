<label [for]="labelFor"
       nbTooltip="{{tooltip}}"
       [nbTooltipDisabled]="!(!!tooltip)">
  <h5 class="label-title" *ngIf="title">{{title}}</h5>
  <input [formControl]="inputControl"
         [id]="labelFor"
         (focusin)="onFocusin()"
         (change)="onFieldChange()"
         #input
         nbInput
         fullWidth
         type="text">
  <span class="loader_wrapper" *ngIf="loading | async">
    <app-loader-ui></app-loader-ui>
  </span>

</label>
